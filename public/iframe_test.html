<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест iframe режима</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .iframe-container {
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 0;
            border: none;
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .note {
            background-color: #fffde7;
            padding: 10px;
            border-left: 4px solid #ffd600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    
    <div class="iframe-container">
        <iframe src="http://localhost:5173/" title="Приложение в iframe"></iframe>
    </div>
    
</body>
</html>
